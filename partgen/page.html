<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>WebGUI Example</title>
<style type="text/css">
	* {
		font-family:arial;
		font-size:12pt;
	}
	body {
		background: #BBB;
	}
	#container {
		text-align:center;
		width:300px;
	}
	#say_what {
		background:yellow;
		border:3px solid #555;
		color:#555;
		width:250px;
		height:100px;
		padding:4px;
	}
	#talk_button {
		background:red;
		border:2px solid black;
	}
</style>
</head>
<body>
	<div id="container">
	<form method="get">
		<textarea id="say_what" name="say_what">%s</textarea><br />
		<input id="talk_button" type="submit" value="talk!" />
	</form>
	</div>
</body>
</html>
